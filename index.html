<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Web by Aditi </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navigation">
        <div class="left">
            <img src="icon.png" alt="Music">

            <ul>

                <li> <a href="page.html"> Home</a></li>
                <li> <a href="#">About</a></li>
                <li> <a href="contact.html"> Contact Us</a></li>
            </ul>
        </div>
        <div class="right">
            <form action="search.html">
                <input class="form-input" type="text" name="query" placeholder="Search Your Song">
                <button class="btn"> Search </button>
            </form>

        </div>
    </nav>
    <div class="container">

        <div class="songlist">
            <div>
                <h1>Best of Aditi Likes.</h1>
                <div class="songItem">
                    <img class="img" alt="song">
                    <span class="songName">Khad Tainu Main Dassa</span>
                    <span class="songListPlay"><span class="timestamp" >4:04</span><img class="songItemPlay" id="1" alt=""></span>
                </div>
                <div class="songItem">
                    <img class="img" alt="song">
                    <span class="songName">Main Hu Sath Tere</span>
                    <span class="songListPlay"><span class="timestamp">5:14</span><img class="songItemPlay" id="2" src="playCircle.png" alt=""></span>
                </div>
                <div class="songItem">
                    <img class="img" alt="song">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timestamp">5:04</span><img class="songItemPlay" id="" src="playCircle.png" alt=""></span>
                </div>
                <div class="songItem">
                    <img class="img" alt="song">
                    <span class="songName">Chand Dekhiya Per Tere</span>
                    <span class="songListPlay"><span class="timestamp">5:04</span><img class="songItemPlay" id="3" src="playCircle.png" alt=""></span>
                </div>
                <div class="songItem">
                    <img class="img" alt="song">
                    <span class="songName">Mubarak</span>
                    <span class="songListPlay"><span class="timestamp">5:04</span><img class="songItemPlay" id="4" src="playCircle.png" alt=""></span>
                </div>
                <div class="songItem">
                    <img class="img" alt="song">
                    <span class="songName cover/">Kise Hua</span>
                    <span class="songListPlay"><span class="timestamp">5:04</span><img class="songItemPlay" id="5" src="playCircle.png" alt=""></span>
                </div>

            </div>
        </div>
        <div class="songBanner">
            <div class="playingSong">
                <h3> Currrent Song Playing Name </h3>
                <!-- <img src="cover/th.jpeg" alt=""> -->


                <!-- <img src="gif.gif" alt=""> -->
            </div>
        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">

            <img src="playbackward.png" id="previous" alt="Play Back">
            <div id="masterPlay"></div>


            <img src="playfarward.png" id="next" alt="Play Farward">

        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Warriyo - Mortals [NCS Release]</span>
        </div>
    </div>
</body>

<script src="motor.js"></script>

</html>
